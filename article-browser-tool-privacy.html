      ['meta','title','intro','s1t','s1p','s2t','s2p','s3t','s3p','tip','ct','cp','back'].forEach((id) => {
        document.getElementById(id).textContent = t[id];
      });
      document.getElementById('langToggle').textContent = t.langBtn;
      localStorage.setItem('langMode', lang);
    }
    function toggleLang() { lang = lang === 'ko' ? 'en' : 'ko'; render(); }
    render();
